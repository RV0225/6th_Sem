<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>
          <h1>Student Registration Form</h1>
        </legend>
      
      <div>Name: <input type="text" /></div>
      <br />
      <div>Father's Name: <input type="text" /></div>
      <br />
      <div>Mother's Name: <input type="text" /></div>
      <br />
      <div>Phone No: <input type="text" /></div>
      <br />
      <div>
        Email:
        <input type="email" name="my email" placeholder="enter your email" />
      </div>
      <div>
        Gender: Male: <input type="radio" name="my gender" /> Female:
        <input type="radio" name="my gender" /> Others:
        <input type="radio" name="my gender" />
      </div>
      <br />
      <div>Date of birth: <input type="date" /></div>
      <br />
      <div>Address: <input type="text" /></div>
      <br />
      <div>
        Blood Group:
        <select name="drop-down">
          <option value="A">A</option>
          <option value="AB">AB</option>
          <option value="B">B</option>
          <option value="O">O</option>
        </select>
      </div>
      <br />
      <div>
        Department: Cse: <input type="radio" /> Eee: <input type="radio" /> Bca:
        <input type="radio" />
      </div>
      <br />
      <div>
        Course: JAVA: <input type="checkbox" /> Python:
        <input type="checkbox" /> C: <input type="checkbox" /> Sql:
        <input type="checkbox" />
      </div>
      <br />
      <div>Photo: <input type="file" /></div>
    
    <br />
    <div>
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </div>
</form>
</fieldset>
  </body>
</html>
